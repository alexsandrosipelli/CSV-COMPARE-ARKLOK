<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Dados de Impressoras</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #FF6347;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.8rem;
            color: #FF6347;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1rem;
            margin-right: 10px;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            margin: 10px 0;
        }

        button {
            padding: 12px 20px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e0533d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
        }

        th {
            background-color: #FF6347;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        tr:hover td {
            background-color: #f0f0f0;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1rem;
            color: #555;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            table, th, td {
                font-size: 0.9rem;
            }

            button {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>

        <h1>Comparação de Trocas de Peças em Impressoras</h1>
        <p>Verifique se houve troca indevida de peças em impressoras com base nos dados de ontem e hoje.</p>
    </header>

    <section>
        <label for="csvFileOld">Arquivo CSV do dia anterior:</label>
        <input type="file" id="csvFileOld" accept=".csv">

        <label for="csvFileNew">Arquivo CSV do dia atual:</label>
        <input type="file" id="csvFileNew" accept=".csv">

        <button onclick="processCSV()">Comparar Dados</button>
    </section>

    <h2>Resultados das Comparações</h2>
    <table id="resultTable">
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Motivo da Troca</th>
                <th>Coluna</th>
                <th>Valor Dia Anterior</th>
                <th>Valor Dia Atual</th>
            </tr>
        </thead>
        <tbody>
            <!-- Resultados de trocas indevidas -->
        </tbody>
    </table>

    <footer>
        <p>&copy; 2025 Arklok - Todos os direitos reservados</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        let dataOld = [];
        let dataNew = [];
        let columnsToCheck = [
            'Black (%)', 'Magenta (%)', 'Yellow (%)', 'Cyan (%)',
            'Black Photoconductor (%)', 'Imaging Unit (%)', 'Maintenance Kit (%)'
        ];

        function processCSV() {
            const fileOld = document.getElementById("csvFileOld").files[0];
            const fileNew = document.getElementById("csvFileNew").files[0];

            if (!fileOld || !fileNew) {
                alert("Por favor, selecione os dois arquivos CSV.");
                return;
            }

            // Processar o CSV do dia anterior
            Papa.parse(fileOld, {
                complete: function(results) {
                    dataOld = results.data;
                    processNewCSV(fileNew);
                },
                header: true
            });
        }

        function processNewCSV(fileNew) {
            // Processar o CSV do dia atual
            Papa.parse(fileNew, {
                complete: function(results) {
                    dataNew = results.data;
                    compareData();
                },
                header: true
            });
        }

        function compareData() {
            const changes = [];
            dataNew.forEach(newRow => {
                const oldRow = dataOld.find(row => row['Serial Number'] === newRow['Serial Number']);
                if (oldRow) {
                    const serial = newRow['Serial Number'];

                    columnsToCheck.forEach(column => {
                        const oldValue = parseFloat(oldRow[column]) || 0;
                        const newValue = parseFloat(newRow[column]) || 0;
                        const diff = newValue - oldValue;

                        let motivo = "";

                        // Caso a diferença seja para cima (indicando possível troca indevida)
                        if (diff > 0) {
                            motivo = "Possível troca indevida (aumento de porcentagem)";
                        }
                        // Caso a diferença seja muito acentuada para baixo
                        else if (diff < -30) {  // Ajuste esse limite de acordo com a sua análise
                            motivo = "Possível troca indevida (diminuição acentuada)";
                        }

                        if (motivo) {
                            changes.push({
                                serial: serial,
                                motivo: motivo,
                                column: column,
                                oldValue: oldValue,
                                newValue: newValue
                            });
                        }
                    });
                }
            });

            displayResults(changes);
        }

        function displayResults(changes) {
            const tbody = document.getElementById("resultTable").getElementsByTagName('tbody')[0];
            tbody.innerHTML = ""; // Limpar resultados anteriores

            changes.forEach(change => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${change.serial}</td>
                    <td>${change.motivo}</td>
                    <td>${change.column}</td>
                    <td>${change.oldValue}%</td>
                    <td>${change.newValue}%</td>
                `;
                tbody.appendChild(tr);
            });

            if (changes.length === 0) {
                const tr = document.createElement("tr");
                tr.innerHTML = "<td colspan='5'>Nenhuma troca indevida detectada.</td>";
                tbody.appendChild(tr);
            }
        }
    </script>
</body>
