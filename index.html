<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Dados de Impressoras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f7f7f7 40%, #ffe3dc);
            color: #333;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-in-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header img {
            max-width: 180px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.8rem;
            color: #FF4500;
            margin-bottom: 10px;
            font-weight: bold;
        }

        h2 {
            font-size: 2rem;
            color: #FF6347;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1rem;
            margin-right: 10px;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 1rem;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background-color: #fff;
            margin: 10px 0;
            transition: border 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #FF6347;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 14px 24px;
            background: linear-gradient(45deg, #FF6347, #FF4500);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #e0533d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
        }

        th {
            background-color: #FF6347;
            color: white;
        }

        td {
            background-color: #fefefe;
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        tr:hover td {
            background-color: #f1f1f1;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1rem;
            color: #555;
        }

        canvas {
            max-width: 100%;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            table, th, td {
                font-size: 0.9rem;
            }

            button {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="data:image/png;base64,..." alt="Logo da Arklok">
        <h1>Análise Inteligente de Impressoras</h1>
        <p>Compare os dados de consumo e identifique trocas indevidas de forma visual e eficiente.</p>
    </header>

    <section>
        <label for="csvFileOld">Arquivo CSV do dia anterior:</label>
        <input type="file" id="csvFileOld" accept=".csv">

        <label for="csvFileNew">Arquivo CSV do dia atual:</label>
        <input type="file" id="csvFileNew" accept=".csv">

        <div class="button-group">
            <button onclick="processCSV()">Comparar Dados</button>
            <button onclick="downloadCSV()">Baixar Resultado</button>
            <button onclick="window.open('https://alexsandrosipelli.github.io/ANALISAR-LOG-IMPRESSORAS/', '_blank')">
                Analisar Logs de Impressoras
            </button>
        </div>
    </section>

    <h2>Resultados das Comparações</h2>
    <table id="resultTable">
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Motivo da Troca</th>
                <th>Componente</th>
                <th>Valor Anterior</th>
                <th>Valor Atual</th>
            </tr>
        </thead>
        <tbody>
            <!-- Resultados dinâmicos -->
        </tbody>
    </table>

    <canvas id="chart"></canvas>

    <footer>
        <p>&copy; 2025 Arklok - Inteligência em Impressão</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let dataOld = [];
        let dataNew = [];
        let chart;
        const columnsToCheck = [
            'Black (%)', 'Magenta (%)', 'Yellow (%)', 'Cyan (%)',
            'Black Photoconductor (%)', 'Imaging Unit (%)', 'Maintenance Kit (%)'
        ];

        function processCSV() {
            const fileOld = document.getElementById("csvFileOld").files[0];
            const fileNew = document.getElementById("csvFileNew").files[0];

            if (!fileOld || !fileNew) {
                alert("Por favor, selecione os dois arquivos CSV.");
                return;
            }

            Papa.parse(fileOld, {
                complete: function(resultsOld) {
                    dataOld = resultsOld.data;
                    Papa.parse(fileNew, {
                        complete: function(resultsNew) {
                            dataNew = resultsNew.data;
                            compareData();
                        },
                        header: true
                    });
                },
                header: true
            });
        }

        let latestChanges = [];

        function compareData() {
            const tbody = document.getElementById("resultTable").querySelector("tbody");
            tbody.innerHTML = "";
            const changes = [];

            dataNew.forEach(newRow => {
                const serial = newRow['Serial Number'];
                const oldRow = dataOld.find(row => row['Serial Number'] === serial);

                if (oldRow) {
                    columnsToCheck.forEach(column => {
                        const oldValue = parseFloat(oldRow[column]) || 0;
                        const newValue = parseFloat(newRow[column]) || 0;
                        const diff = newValue - oldValue;
                        let motivo = "";

                        if (diff > 0) {
                            motivo = "Possível troca indevida (aumento)";
                        } else if (diff < -30) {
                            motivo = "Possível troca indevida (queda brusca)";
                        }

                        if (motivo) {
                            changes.push({
                                serial: serial,
                                motivo: motivo,
                                column: column,
                                oldValue: oldValue,
                                newValue: newValue
                            });
                        }
                    });
                }
            });

            latestChanges = changes;

            if (changes.length === 0) {
                tbody.innerHTML = "<tr><td colspan='5'>Nenhuma troca indevida detectada.</td></tr>";
                return;
            }

            changes.forEach(change => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${change.serial}</td>
                    <td>${change.motivo}</td>
                    <td>${change.column}</td>
                    <td>${change.oldValue}%</td>
                    <td>${change.newValue}%</td>
                `;
                tbody.appendChild(row);
            });

            generateChart(changes);
        }

        function downloadCSV() {
            if (!latestChanges.length) {
                alert("Nenhum dado para exportar.");
                return;
            }

            let csv = 'Serial Number,Motivo da Troca,Componente,Valor Anterior,Valor Atual\n';
            latestChanges.forEach(change => {
                csv += `${change.serial},${change.motivo},${change.column},${change.oldValue},${change.newValue}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'resultado_trocas_individas.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        function generateChart(changes) {
            const ctx = document.getElementById('chart').getContext('2d');
            const labels = changes.map(c => `${c.serial} - ${c.column}`);
            const oldValues = changes.map(c => c.oldValue);
            const newValues = changes.map(c => c.newValue);

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Valor Anterior (%)',
                            data: oldValues,
                            backgroundColor: '#8884d8'
                        },
                        {
                            label: 'Valor Atual (%)',
                            data: newValues,
                            backgroundColor: '#FF6347'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Comparação Visual de Trocas'
                        }
                    }
                }
            });
        }
    </script>
</body>

</html>
