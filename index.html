<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Dados de Impressoras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #FF6347;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        label {
            font-size: 1.1rem;
            margin-right: 10px;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            margin: 10px 0;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e0533d;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #FF6347;
            color: white;
        }

        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        tr:hover td {
            background-color: #f0f0f0;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.95rem;
            color: #777;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            table, th, td {
                font-size: 0.9rem;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="data:image/png;base64,..." alt="Logo da Arklok"> <!-- Mantido base64 -->
        <h1>Comparação de Trocas de Peças em Impressoras</h1>
        <p>Verifique se houve troca indevida de peças com base nos dados de consumo.</p>
    </header>

    <section>
        <label for="csvFileOld">Arquivo CSV do dia anterior:</label>
        <input type="file" id="csvFileOld" accept=".csv">

        <label for="csvFileNew">Arquivo CSV do dia atual:</label>
        <input type="file" id="csvFileNew" accept=".csv">

        <div class="buttons">
            <button onclick="processCSV()">Comparar Dados</button>
            <button onclick="window.open('https://alexsandrosipelli.github.io/ANALISAR-LOG-IMPRESSORAS/', '_blank')">
                Analisar Logs de Impressoras
            </button>
        </div>
    </section>

    <h2>Resultados das Comparações</h2>
    <table id="resultTable">
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Motivo da Troca</th>
                <th>Coluna</th>
                <th>Valor Dia Anterior</th>
                <th>Valor Dia Atual</th>
            </tr>
        </thead>
        <tbody>
            <!-- Resultados aparecerão aqui -->
        </tbody>
    </table>

    <footer>
        <p>&copy; 2025 Arklok - Todos os direitos reservados</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        let dataOld = [];
        let dataNew = [];
        const columnsToCheck = [
            'Black (%)', 'Magenta (%)', 'Yellow (%)', 'Cyan (%)',
            'Black Photoconductor (%)', 'Imaging Unit (%)', 'Maintenance Kit (%)'
        ];

        function processCSV() {
            const fileOld = document.getElementById("csvFileOld").files[0];
            const fileNew = document.getElementById("csvFileNew").files[0];

            if (!fileOld || !fileNew) {
                alert("Por favor, selecione os dois arquivos CSV.");
                return;
            }

            Papa.parse(fileOld, {
                complete: function(results) {
                    dataOld = results.data;
                    Papa.parse(fileNew, {
                        complete: function(results) {
                            dataNew = results.data;
                            compareData();
                        },
                        header: true
                    });
                },
                header: true
            });
        }

        function compareData() {
            const changes = [];
            dataNew.forEach(newRow => {
                const oldRow = dataOld.find(row => row['Serial Number'] === newRow['Serial Number']);
                if (oldRow) {
                    const serial = newRow['Serial Number'];

                    columnsToCheck.forEach(column => {
                        const oldValue = parseFloat(oldRow[column]) || 0;
                        const newValue = parseFloat(newRow[column]) || 0;
                        const diff = newValue - oldValue;
                        let motivo = "";

                        if (diff > 0) {
                            motivo = "Possível troca indevida (aumento)";
                        } else if (diff < -30) {
                            motivo = "Possível troca indevida (queda brusca)";
                        }

                        if (motivo) {
                            changes.push({
                                serial: serial,
                                motivo: motivo,
                                column: column,
                                oldValue: oldValue,
                                newValue: newValue
                            });
                        }
                    });
                }
            });

            displayResults(changes);
        }

        function displayResults(changes) {
            const tbody = document.getElementById("resultTable").querySelector('tbody');
            tbody.innerHTML = "";

            if (changes.length === 0) {
                tbody.innerHTML = "<tr><td colspan='5'>Nenhuma troca indevida detectada.</td></tr>";
                return;
            }

            changes.forEach(change => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${change.serial}</td>
                    <td>${change.motivo}</td>
                    <td>${change.column}</td>
                    <td>${change.oldValue}%</td>
                    <td>${change.newValue}%</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
</body>

</html>
